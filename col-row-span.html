<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and Row Span</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 15px;
        }
        th{
            text-align: left;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>123456789</td>
            <td>987654321</td>
        </tr>
    </table>
    
</body>
</html>
