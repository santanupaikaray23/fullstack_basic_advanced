<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tab</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <thaed>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thaed>
        <tbody>
            <tr>
                <td>Santanu</td>
                <td>Bhubaneswar</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Kumar</td>
                <td>Kolkata</td>
                <td>India</td>
            </tr>
            <tr>
                <td>Paikaray</td>
                <td>New Delhi</td>
                <td>India</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
