<html>
    <head>
        <title>Checkbox Input Control</title>
    </head>
    <body><h1>Checkbox Input Control</h1>
        <!-- value -  This will be selected when checkbox is checked -->
        <form>
            <input type="checkbox" name="Englishs" value="Englishs" checked>English
        </form>
    </body>
</html>
